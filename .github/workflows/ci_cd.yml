name: CI/CD - Docker Build and Push

# Executa este workflow toda vez que houver push para a branch 'main'
# ou quando for acionado manualmente.
on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build_and_push:
    runs-on: ubuntu-latest
    
    steps:
    - name: â¬‡ï¸ Checkout do CÃ³digo
      uses: actions/checkout@v4

    - name: âš™ï¸ Configurar Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    # ------------------
    # Fase de Qualidade (Garante que as boas prÃ¡ticas foram seguidas)
    # ------------------
    - name: ğŸ› ï¸ Instalar Poetry e DependÃªncias
      run: |
        pip install poetry
        # Instala todas as dependÃªncias (incluindo dev) para rodar o linter
        poetry install --sync

    - name: ğŸ” Executar Linting com Ruff
      # Esta Ã© a versÃ£o limpa e correta. 
      # Como jÃ¡ corrigimos o cÃ³digo localmente, o check deve passar sem problemas.
      run: poetry run ruff check src

    # ------------------
    # Fase de Docker e Deploy
    # ------------------
    - name: ğŸ³ Login no Docker Hub
      uses: docker/login-action@v3
      with:
        # Usa as Secrets configuradas no Github
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: ğŸ·ï¸ Definir Tags da Imagem
      id: meta
      uses: docker/metadata-action@v5
      with:
        # Define a imagem como "seu_usuario/arxiv-scraper"
        images: ${{ secrets.DOCKER_USERNAME }}/arxiv-scraper
        tags: |
          type=sha
          type=raw,value=latest,enable={{is_default_branch}}

    - name: ğŸ—ï¸ Construir e Publicar Imagem Docker (Push)
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}

    - name: âœ… Sucesso
      run: echo "Imagem Docker pushed com sucesso para o Docker Hub."